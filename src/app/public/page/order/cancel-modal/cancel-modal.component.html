<ng-template #modal>
    <div class="modal-header">
        <h5 class="modal-title text-center">Hủy đơn hàng #{{orderId}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Bạn có chắc chắn muốn hủy đơn hàng?
    </div>
    <div class="modal-footer">
        <div class="left-side">
            <button type="button" class="btn btn-default btn-link" (click)="modalRef.close()">Hủy</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <button type="button" class="btn btn-danger btn-link" (click)="confirm()">Xác nhận</button>
        </div>
    </div>
</ng-template>
